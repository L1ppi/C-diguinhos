<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quanto você me ama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilização da Página */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #FCE4EC; /* Rosa suave */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Título */
        h2 {
            font-size: 40px;
            font-weight: 600;
            color: #D81B60; /* Vermelho mais forte */
            margin: 0;
            padding: 20px;
            text-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Coração */
        .progress-container {
            width: 350px;
            height: 350px;
            background-image: url("Imagens/HeartOutline.png");
            background-size: cover;
            position: relative;
            margin: 0;
            padding: 0;
            box-shadow: 10px 10px 20px #f7d4e0;
            border-radius: 10%;
        }

        /* Barra de progresso */
        .progress-bar {
            width: 100%;
            height: 0%;
            background-image: url("Imagens/HeartFilled.png");
            background-size: cover;
            background-position: bottom;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: height 0.5s ease-in-out;
        }

        /* Texto de porcentagem */
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Container dos botões */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 30px;
        }

        /* Estilização dos botões */
        button {
            width: 90px;
            height: 90px;
            cursor: pointer;
            background-color: #FCE4EC; /* Rosa vibrante */
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Efeito hover dos botões */
        button:hover {
            background-color: #fcbad1; /* Um tom mais forte de rosa */
            transform: translateY(-4px);
        }

        /* Ícones dentro dos botões */
        button img {
            width: 60%;
            height: 60%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <h2>Quanto você me ama?</h2>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>

    <div class="button-container">
        <button onclick="decreaseProgress()">
            <img src="Imagens/Quebrado.png" alt="Coração partido" />
        </button>
        <button onclick="increaseProgress()">
            <img src="Imagens/Inteiro.png" alt="Coração inteiro" />
        </button>
    </div>

    <script>
        let progress = 0;

        function updateProgressBar() {
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");
            const height = (progress / 160) * 90 + 20;
            progressBar.style.height = height + "%";
            progressText.innerText = progress + "%";
        }

        function increaseProgress() {
            if (progress < 100) {
                progress += 10;
                updateProgressBar();
            }
        }

        function decreaseProgress() {
            if (progress > 0) {
                progress -= 10;
                updateProgressBar();
            }
        }
    </script>
</body>
</html>
